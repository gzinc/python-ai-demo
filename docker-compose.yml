# Docker Compose configuration for Python Demo project
# Provides PostgreSQL database and pgAdmin for database management

name: glz
services:
  # PostgreSQL 18 database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg18
    container_name: glz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: python-demo
      # performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      # persistent data using named volume (Docker-managed, automatic permissions)
      # PostgreSQL 18+ uses /var/lib/postgresql (creates version-specific subdirs)
      - postgres_data:/var/lib/postgresql
      # optional: custom initialization scripts
      # - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - glz-network

  # pgAdmin 4 - web-based database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: glz-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      # persistent data using named volume (Docker-managed, automatic permissions)
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - glz-network

  # Redis - in-memory data store
  redis:
    image: redis:8-alpine
    container_name: glz-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis
    ports:
      - "6379:6379"
    volumes:
      # persistent data using named volume (Docker-managed, automatic permissions)
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - glz-network

networks:
  glz-network:
    driver: bridge

# named volumes for persistent data storage
# docker manages permissions and lifecycle automatically
volumes:
  postgres_data:
    external: true
  pgadmin_data:
    external: true
  redis_data:
    external: true
